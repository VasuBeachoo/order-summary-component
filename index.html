<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="component">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="component-img"
        />
        <h3 class="component-title">Order Summary</h3>
        <p class="component-description dark-blue-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <img
            src="./images/icon-music.svg"
            alt="icon-music"
            class="music-icon"
          />
          <div class="plan-info">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price dark-blue-text">$59.99/year</p>
          </div>
          <p class="change-btn">Change</p>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <p class="cancel-btn">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
